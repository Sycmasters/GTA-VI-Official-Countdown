<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with GIF</title>
  <style>
    @font-face {
      font-family: 'Acherus Grotesque';
      src: url('AcherusGrotesque-ExtraBold.woff') format('woff');
      font-weight: 800; /* Extra Bold */
      font-style: normal;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Acherus Grotesque', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://ksturff.github.io/GTA-VI-Official-Countdown/GTA-6-Logo-4K-Wallpaper.png') no-repeat center center fixed;
      background-size: cover; /* Ensures the background covers the entire viewport */
    }

    .countdown-container {
      text-align: center;
      color: #fff;
      font-size: 3vw; /* Font size relative to the width of the viewport */
      position: absolute;
      top: 40%; /* Adjusted for better control */
      padding: 10px;
      background: none; /* Removed semi-transparent background */
    }

    .countdown {
      font-family: 'Acherus Grotesque', sans-serif;
      margin: 0;
      padding: 0;
    }

    .gif-container {
      position: absolute; /* Absolute positioning */
      top: 60%; /* Adjusted for better control */
      left: 50%; /* Center the GIF horizontally */
      transform: translate(-50%, -50%); /* Adjust for exact centering */
      max-width: 30%; /* Adjusted max-width for a responsive design */
      height: auto; /* Maintain aspect ratio */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .countdown-container {
        top: 30%; /* Adjust for mobile */
        font-size: 6vw; /* Larger font size for smaller screens */
      }

      .gif-container {
        top: 70%; /* Adjust for mobile */
        max-width: 50%; /* Larger GIF for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <div id="countdown" class="countdown">
      00d 00h 00m 00s
    </div>
  </div>

  <div class="gif-container">
    <a href="trailer.html">
      <img src="https://ksturff.github.io/GTA-VI-Official-Countdown/ezgif-4-484594a530.gif" alt="Animated Logo">
    </a>
  </div>

  <script>
    var countDownDate = new Date("Sep 23, 2025 00:00:00 EST").getTime();
    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var timeRemaining = countDownDate - now;
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (timeRemaining < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>
</html>
