<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with GIF</title>
  <style>
    @font-face {
      font-family: 'Acherus Grotesque';
      src: url('AcherusGrotesque-ExtraBold.woff') format('woff');
      font-weight: 800; /* Extra Bold */
      font-style: normal;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Acherus Grotesque', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://ksturff.github.io/GTA-VI-Official-Countdown/GTA-6-Logo-4K-Wallpaper.png') no-repeat center center fixed;
      background-size: cover; /* Ensures the background covers the entire viewport */
    }

    .countdown-container {
      text-align: center;
      color: #fff;
      font-size: clamp(2rem, 4vw, 3rem); /* Adjust font size to be responsive */
      margin-top: 0; /* Adjusted to maintain position across different devices */
      background: none; /* Removed semi-transparent background */
      padding: 10px;
      margin-bottom: 2rem; /* Consistent space at the bottom */
    }

    .countdown {
      font-family: 'Acherus Grotesque', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Style for the GIF */
    .gif-container {
      max-width: 600px; /* Max width to make the GIF responsive */
      height: auto; /* Maintain aspect ratio */
      position: relative; /* Changed to relative for better responsiveness */
      margin: 2rem auto 0; /* Auto margins for horizontal centering, 2rem top margin */
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .countdown-container {
        font-size: clamp(2rem, 5vw, 2.5rem); /* Larger font size for small screens */
        margin-bottom: 1rem; /* Smaller bottom margin on small screens */
      }

      .gif-container {
        max-width: 80%; /* Smaller max width for the GIF on small screens */
        margin-top: 1rem; /* Smaller top margin for the GIF */
      }
    }
  </style>
</head>
<body>

  <!-- GIF container as a clickable link -->
  <div class="gif-container">
    <a href="trailer.html">
      <img src="https://ksturff.github.io/GTA-VI-Official-Countdown/ezgif-4-484594a530.gif" alt="Animated Logo" style="width: 100%; height: auto;">
    </a>
  </div>

  <!-- Countdown container -->
  <div class="countdown-container">
    <div id="countdown" class="countdown">
      00d 00h 00m 00s
    </div>
  </div>

  <!-- Countdown Timer Script -->
  <script>
    var countDownDate = new Date("Sep 23, 2025 00:00:00 EST").getTime();

    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var timeRemaining = countDownDate - now;
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (timeRemaining < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>
</html>
