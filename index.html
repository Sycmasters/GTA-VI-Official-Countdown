<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with GIF</title>
  <style>
    @font-face {
      font-family: 'Acherus Grotesque';
      src: url('AcherusGrotesque-ExtraBold.woff') format('woff');
      font-weight: 800; /* Extra Bold */
      font-style: normal;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Acherus Grotesque', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Changed from center to flex-start */
      align-items: center;
      background: url('https://ksturff.github.io/GTA-VI-Official-Countdown/GTA-6-Logo-4K-Wallpaper.png') no-repeat center center fixed;
      background-size: cover;
    }

    .countdown-container {
      text-align: center;
      color: #fff;
      font-size: clamp(2rem, 3vw, 5rem); /* Using clamp for responsive font size */
      margin-top: 10vh; /* Adjusted margin-top */
      padding: 10px;
    }

    .countdown {
      font-family: 'Acherus Grotesque', sans-serif;
    }

    .gif-container {
      position: absolute;
      top: 50vh; /* Adjusted top positioning */
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%; /* Adjusted max width for better responsiveness */
      height: auto;
    }

    @media (max-width: 600px) {
      .gif-container {
        top: 60vh; /* Adjusted for mobile */
      }
    }

  </style>
</head>
<body>

  <div class="countdown-container">
    <div id="countdown" class="countdown">
      00d 00h 00m 00s
    </div>
  </div>

  <div class="gif-container">
    <a href="trailer.html">
      <img src="https://ksturff.github.io/GTA-VI-Official-Countdown/ezgif-4-484594a530.gif" alt="Animated Logo">
    </a>
  </div>

  <script>
    var countDownDate = new Date("Sep 23, 2025 00:00:00 EST").getTime();

    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var timeRemaining = countDownDate - now;
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      if (timeRemaining < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>
</html>
