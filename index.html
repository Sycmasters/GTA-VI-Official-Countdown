<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://ksturff.github.io/GTA-VI-Official-Countdown/qPiJikoREVUUPKtmZNZEte-1200-80.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .countdown-container {
    text-align: center;
    background: rgba(0, 0, 0, 0.75); /* semi-transparent background */
    color: #fff;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
    display: inline-block;
  }

  .countdown {
    font-size: 50px;
    margin: 10px;
  }
</style>
</head>
<body>

<div class="countdown-container">
  <div id="countdown" class="countdown">
    00d 00h 00m 00s
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 23, 2025 00:00:00 EST").getTime();

// Update the countdown every 1 second
var countdownFunction = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the time remaining until the countdown date
  var timeRemaining = countDownDate - now;

  // Time calculations for days, hours, minutes, and seconds
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Output the result in the element with id="countdown"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the countdown is finished, write some text
  if (timeRemaining < 0) {
    clearInterval(countdownFunction);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
