<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  @font-face {
    font-family: 'Acherus Grotesque';
    src: url('AcherusGrotesque-ExtraBold.woff') format('woff');
    font-weight: 800; /* Extra Bold */
    font-style: normal;
  }

  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Acherus Grotesque', Arial, sans-serif;
    display: flex;
    flex-direction: column; /* Align items vertically */
    justify-content: center; /* Center items vertically */
    align-items: center;
    background: url('https://ksturff.github.io/GTA-VI-Official-Countdown/GTA-6-Logo-4K-Wallpaper.png') no-repeat center center fixed;
    background-size: cover;
  }

  .countdown-container {
    text-align: center;
    color: #fff;
    font-size: 3vw; /* Font size relative to the width of the viewport */
    margin-top: 15vh; /* Increased margin-top to push the countdown further down */
    background: none; /* Removed semi-transparent background */
    padding: 10px;
    margin-bottom: 20px; /* Add some space at the bottom */
  }

  .countdown {
    font-family: 'Acherus Grotesque', sans-serif;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<div class="countdown-container">
  <div id="countdown" class="countdown">
    00d 00h 00m 00s
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 23, 2025 00:00:00 EST").getTime();

// Update the countdown every 1 second
var countdownFunction = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the time remaining until the countdown date
  var timeRemaining = countDownDate - now;

  // Time calculations for days, hours, minutes, and seconds
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Output the result in the element with id="countdown"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the countdown is finished, write some text
  if (timeRemaining < 0) {
    clearInterval(countdownFunction);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
